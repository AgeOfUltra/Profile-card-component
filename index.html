<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="image">
            <div class="avatar"> <img src="./images/image-victor.jpg" alt="avatar"> </div>
        </div>
        
        <div class="content">
            <h2>Victor crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="bottom">
            <div class="item">
                <p class="bold">80K</p>
                <p>Followers</p>
            </div>
            <div class="item">
                <p class="bold">803K</p>
                <p>Likes</p>
            </div>
            <div class="item">
                <p class="bold">1.4K</p>
                <p>Photos</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Srikanth</a>.
      </div>
</body>
</html>
